<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" href="img/ahitam.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Login.css" type="text/css">
    
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="a"><img src="img/a.png" alt="a">-Learning
        </a>
        <a href="Login.html" class="as">Login</a>
        <a href="about.html" class="active">About Us</a>
        <a href="course.html" class="active">MyCourse</a>
        <a href="Home.html" class="active">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="content">
            <form class="form" action="#" method="POST" onsubmit="validasi();">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" class="form-group" placeholder="Username"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" class="form-group" placeholder="Password"><br>
                    <input type="checkbox" class="remember">Remember me <br>
                    
                </form>
                <button type="submit" onclick="document.getElementsByClassName('form')[0].submit(validasi())">Login</button>  
        </div>
    </div>
    <div class="footer">
        <div class="meidapartner">
            <h5>Media Partner</h5>
            <img src="img/diknas.png" alt="Kemdikbud">
        </div>
        <div class="socialmedia">
            <h5>Social Media</h5>
            <ul>
                <li><img src="img/instagram.png" alt="instagram"></li>
                <li><img src="img/facebook.png" alt="facebook"></li>
                <li><img src="img/twitter.png" alt="twitter"></li>
            </ul>
        </div>
        <div class="contact">
            <h5>Contact Us</h5>
            <p>www.SMAN1Jember.com</p>
        </div>
    </div>

    <script type="text/javascript">
        // var validasi = (function (){
        //     event.preventDefault();
        //     alert('test');
        // });

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        function validasi() {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
        console.log(username);

		if (username == "" && password =="") {
            alert("Data Kosong");
			return false;
		}else if(username !="" && password !=""){
			alert("Yeayy Masuk");
            setTimeout("location.href='Home.html'", 10);
		}
        else{
            alert("Data Kosong");
            return false;
        }
	 }
    </script>

</body>

</html>
